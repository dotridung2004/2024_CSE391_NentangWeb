
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="b4.css">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
  <body>
    <div class="header1">
      <h3>Basic Info</h3>
    </div>
    <div class="form1">
      <form action="">
        <div class="input-group1">
          <div class="EmployeeID">
            <label for="EmployeeID"><b>Employee ID</b></label>
          </div>
          <div class="value">
            <label for="">9</label>
          </div>
          <div class="Lastname">
            <label for="Lastname"><b>Last Name</b></label>
            <br />
          </div>
          <div class="lname">
            <label for="">Dodsworth</label>
          </div>
          <div class="firstname">
            <label for="fname"><b>First Name</b></label>
            <input type="text" name="fname" id="fname" value="Anne"/><br />
          </div>
          <div class="gender">
            <div class="label">
              <b>Gender</b>
            </div>
            <div class="radiobuttom1">
              <input type="radio" name="gender" id="gender" />
              <label for="male">Male</label><br />
              <input type="radio" name="gender" id="gender" />
              <label for="female">Female</label><br />
              <input type="radio" name="gender" id="gender" />
              <label for="male">XXX</label><br />
              <input type="radio" name="gender" id="gender" checked="true"/>
              <label for="male">ZZZ</label><br />
            </div>
          </div>
          <div class="title">
            <label for="title"><b>Title</b></label>
            <input type="text" name="title" id="title" value="Sales Representative"/><br />
          </div>
          <div class="suffix">
            <label for="suffix"><b>Suffix</b></label>
            <input type="text" name="suffix" id="suffix" value="Ms."/><br />
          </div>
          <div class="birthdate">
            <label for="BirthDate"><b>BirthDate</b></label>
            <input
              type="text"
              name="BirthDate"
              id="BirthDate"
              value="1969-07-02 00:00:00"
            /><br />
          </div>
          <div class="hiredate">
            <label for="HireDate"><b>HireDate</b></label>
            <input type="text" name="HireDate" id="HireDate" value="1994-11-15 00:00:00"/><br />
          </div>
          <div class="SSN">
            <label for="SSN"><b>SSN # (if applicable)</b></label>
            <input type="text" name="SSN" id="SSN" /><br />
          </div>
          <div class="report">
            <label for="Reports To"><b>Reports To</b></label>
            <select name="Reports To" id="">
              <option value="Buchanan">Buchanan</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="header2">
      <h3>Contact Info</h3>
    </div>
    <div class="form2">
      <form action="">
        <div class="input-group2">
          <div class="email">
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="name@example.com"/><br />
          </div>
          <div class="address">
            <label for="address"><b>Address</b></label>
            <input type="text" name="address" id="address" value="7 Houndstooth Rd."/><br />
          </div>
          <div class="city">
            <label for="city"><b>City</b></label>
            <input type="text" name="city" id="city" value="London"/><br />
          </div>
          <div class="region">
            <label for="region"><b>Region</b></label>
            <input type="text" name="region" id="region"/><br />
          </div>
          <div class="postalcode">
            <label for="postalcode"><b>Postal code</b></label>
            <input type="text" name="postalcode" id="postalcode" value="WG2 7LT"/><br />
          </div>
          <div class="country">
            <label for="country"><b>Country</b></label>
            <select name="Reports To" id="">
              <option value="Russian Federation">Russian Federation</option>
            </select>
          </div>
          <div class="homephone">
            <label for="homephone"><b>US Home Phone</b></label>
            <input type="text" name="homephone" id="homephone" value="(234)234-2342"/><br />
          </div>
          <div class="photo">
            <label for="photo"><b>Photo</b></label>
            <input type="text" name="photo" id="photo" value="EmpID9.bmp"/><br />
          </div>
        </div>
      </form>
    </div>
    
    <div class="form3">
      <form action="">
        <div class="input-group3">
          <div class="header3">
            <h3>Optional Info</h3>
          </div>
          <div class="notes">
            <label for=""><b>Notes</b></label>
          </div>
          <div class="notetext">
            <label for="">Anne has a BA degree in English from St.Lawrence College.She is fluent in French and German ZZZ</label>
          </div>
          <div class="preferredshift">
            <div class="label">
              <b>Preferred Shift</b>
            </div>
            <div class="radiobuttom2">
              <input type="checkbox" name="regular" id="regular" />
              <label for="regular">Regular</label><br />
              <input type="checkbox" name="gravyyard" id="gravyyard" checked="true"/>
              <label for="gravyyard">Gravy Yard</label><br />
            </div>
            <div class="active">
              <div class="label">
                <b>Active?</b>
              </div>
              <div class="radiobuttom2">
                <input type="checkbox" name="gravyyard" id="gravyyard" checked="true"/>
                <label for="gravyyard"></label><br />
                <label for="">TIDAWO</label>
              </div>
              <div class="human">
                <label for="human"><b>Are you human?</b></label>
                <div class="click">
                  <label for="click"><b>Click to change</b></label><br>
                  <input type="text" name="click" id="click"/>
              </div>
              <h3></h3>
              
              <div class="form4">
                <form action="">
                  <div class="submit">
                    <input type="button" value="Submit">
                    <input type="button" value="Cancel">
                  <div class="nextform">
                      <input type="button" value="<">
                      <input type="button" value=">">
                  </div>
                  <div class="required">
                    <label for="">* required</label>
                  </div>
                </form>
              </div>
        </div>
      </form>
    </div>
  </body>
</html>
